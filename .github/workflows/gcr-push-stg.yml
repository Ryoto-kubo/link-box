name: Build and Push Image for Stg

on:
  push:
    branches:
      - develop
    paths:
      - backend/**/*
      - .github/workflows/gcr-push-stg.yml

jobs:
  build-and-publish:
    name: Build and Push docker image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure docker for artifact registry
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      - name: Build
        run: |
          docker build --platform linux/amd64 -f Dockerfile.stg.gcr -t asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_STG }}/link-box-repo/api-image:latest .

      - name: Push
        run: |
          docker push asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_STG }}/link-box-repo/api-image:latest
